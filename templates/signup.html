    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohortize - Authentication</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Mono',monospace;
        }

        body {
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .auth-container {
            background: rgba(18, 18, 18, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3),
                        0 0 60px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            animation: float 6s ease-in-out infinite;
            transition: transform 3s ease;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .auth-container:hover {
            transform: scale(1.02) translateY(-10px) rotate(-1deg);
        }

        h1 {
            color: #fff;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        button:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .auth-switch {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-switch a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            z-index: 3;
        }

        .modal-content {
            background: rgba(18, 18, 18, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .otp-inputs {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        .otp-inputs input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 1.4rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            letter-spacing: 0.5px;
        }

        .success-message {
            color: #00ff9d;
            display: none;
            margin-top: 1rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="auth-container">
        <h1 id="authTitle">Join Cohortize</h1>
        <form id="authForm">
            <div class="input-group" id="fullnameGroup">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required>
                <div class="error" id="fullname-error">Please enter a valid name</div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error" id="email-error">Please enter a valid email</div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error" id="password-error">Password must be at least 8 characters</div>
            </div>
            <button type="submit" id="authButton">Sign Up</button>
            <div class="auth-switch">
                <span id="authSwitchText">Already have an account?</span>
                <a href="/auth/signin" id="authSwitchLink"><br>Sign In</a>
            </div>
        </form>
    </div>

    <div class="modal" id="otpModal">
        <div class="modal-content">
            <h2>Verify Your Email</h2>
            <p>Enter the 4-digit code sent to your email</p>
            <div class="otp-inputs">
                <input type="text" maxlength="1" pattern="[0-9]">
                <input type="text" maxlength="1" pattern="[0-9]">
                <input type="text" maxlength="1" pattern="[0-9]">
                <input type="text" maxlength="1" pattern="[0-9]">
            </div>
            <div class="error" id="otp-error">Invalid OTP code</div>
            <button onclick="verifyOTP()">Verify</button>
            <div class="success-message" id="success-message">
                Successfully verified! Redirecting...
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>

        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 2,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'top',
                    straight: true,
                    out_mode: 'out'
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: false
                    },
                    onclick: {
                        enable: false
                    },
                    resize: true,
                    grab: {
                        enable: true,
                        distance: 150,
                        line_linked: {
                            opacity: 0.5
                        }
                    }
                }
            }
        });
    </script>
    <script src="js/signup.js"></script>
</body>
</html>
